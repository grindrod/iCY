<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> 
        <title>ClereMed</title>
        
        <!--to change later-->
        <link rel="stylesheet" href="../style/lib/jquery.mobile-1.0.1.min.css" />
        <script src="../javascript/lib/jquery-1.6.4.min.js"></script>
        <script src="../javascript/lib/jquery.mobile-1.0.1.min.js"></script>
        <script src="../javascript/advice.js"></script>
        
        <link rel="stylesheet" href="../style/common.css" />
        
        <style>
            #userSection {
                margin-left: 15%;
                margin-bottom: 1%;
            }
            
            #adviceBox {
                border-style: solid;
                border-color: #000000;
                margin-left: 15%;
                margin-right: 15%;
                padding-left: 2%;
                padding-right: 2%;
                margin-bottom: 8%;
            }
            
            .advice_9point {
                font-size: 9pt;
            }
            
            .advice_12point {
                font-size: 12pt;
            }
            
            .advice_15point {
                font-size: 15pt;
            }
            
            #popupSlideWrapper_ios {
                position: absolute;
                width: 100%;
                left: 0; 
                /* bottom and height are set in the javascript */
                padding: 0;
            }
            
            #popupWrapper {
                position: relative;
                width: 47%;
                height: 100%;
                margin-left: 25%;
                margin-right: 25%;
            }
            
            #popupOptionsForPharmacy {
                position: absolute;
                bottom: 0;
                text-align: center;
                background-color: #B3B3B3;
                height: 100%;
                border-width: .1em; 
                border-style: solid; 
                border-color: #000;
                padding-left: 4%;
                padding-right: 4%;
                padding-bottom: 2%;
                z-index: 10000;
            }
            
            #popupText {
                font-weight: bold;
                padding-bottom: 1%;
            }
            
            #advice_options {
                position: fixed;
                margin-left: 40%;
                bottom: 0;
            }
            
            #fontOptionsBtn {
                position: absolute;
                margin-left: 40%;
                bottom: 0;
                z-index: 10000;
            }
            
            /*#advicePage {
                height: 100%;
                width: 100%;
            }*/
            
            #popupOverlay {
                height: 100%;
                width: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 9999;
                /*background: blue;*/
                background: black;
                opacity: 0.8;
                display: none;
            }
            
            #cancel {
                cursor: pointer; 
                position: absolute;
            }
            </style>
        
    </head>
	
	<body>
        <div data-role="page" id="advicePage">
            <div data-role="content">
                <div id="popupOverlay"></div>
                <h1 align="center">Advice for Pharmacy Staff</h1>
                <div id="userSection" class="advice_15point">User ID:</div>
                <div id="adviceBox" class="advice_15point">
                    <h4><ul id="adviceList"></ul></h4>
                </div>
                
                <!--POPUP OPTIONS-->
                <div id="popupSlideWrapper_ios">
                    <div id="popupWrapper">
                        <div id="popupOptionsForPharmacy">
                            <form id="optionsForm">
                            <fieldset data-role="controlgroup" id="fontFieldset">
                                <div id="popupText">What is the smallest level font size printed at your pharmacy?</div>
                                <input type="radio" name="instructionSizeLevel" id="9point_popup" class="fontRadio" value="0" />
                                <label for="9point_popup"><div class="advice_9point">9pt font (this text is 9-point font)</div></label>
                                
                                <input type="radio" name="instructionSizeLevel" id="12point_popup" class="fontRadio" value="1" />
                                <label for="12point_popup"><div class="advice_12point">12pt font (this text is 12-point font)</div></label>
                                
                                <input type="radio" name="instructionSizeLevel" id="15point_popup" class="fontRadio" value="2" />
                                <label for="15point_popup"><div class="advice_15point">15pt font (this text is 15-point font)</div></label>
                            </fieldset>
                            
                            <fieldset>
                                <input type="checkbox" name="medPage" id="medPage" />
                                <label for="medPage"><div class="advice_12point">Include assessment of patient</div></label>
                            </fieldset>
                                </form>
                        </div>
                    </div>
                </div>
                
                <a id="fontOptionsBtn" data-ajax="false" data-role="button" data-inline="true" data-icon="arrow-u">options</a>
                
                <button data-role="none" id="cancel" class="pinkBtn startBtn" onclick="window.location.href='index.html'" 
                    ontouchend="window.location.href='index.html'">Start over</button>
            </div>
        </div>
    </body>
	
</htm>
