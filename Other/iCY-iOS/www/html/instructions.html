<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> 
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <title>ClereMed</title>
        
        <link rel="stylesheet" href="../style/common.css" />
        <style>
            #instructionSection {
                margin-top: 12%;
                margin-left: 15%;
                margin-right: 15%;
            }
            
            #list {
                margin-top: 0%;
                margin-left: 5%;
            }
            
            #nextPage {
                display: none;
            }
        </style>
    </head>
    
	<body>
        <div id="instructionSection">
            <h1 id="title">Test Instructions</h1>
            <!--On the next page, there will be:
            <ul id="list"><li>a drug label</li>
                <li>draggable tablets</li> 
                <li>boxes representative of meal times.</li>
            </ul><br />-->
            On the next screen, there will be a small test. <br /><br/ >
        
            Follow instructions on drug label by dragging tablets into correct boxes.
        </div>
        <button data-role="none" id="cancel" class="pinkBtn cancelBtn"
			onclick="window.location.href='index.html'" 
    		ontouchend="window.location.href='index.html'">Cancel</button>
		<button id="nextPage" class="greenBtn doneBtn">Touch here to start -></button>
	</body>
    
    <script src="../javascript/lib/jquery-1.6.4.min.js"></script>
    <script>
        $('#nextPage').hide();
        var t = setTimeout( "nextButtonFade()", 2000);
        
        document.ontouchmove = function(event){ event.preventDefault(); }
        
        function nextButtonFade(){
            $('#nextPage').fadeIn('slow', function(){ 
                $('#nextPage').bind('touchend click', function() {
                    window.location.href='test.html';
                });
            });
        }
    </script>
    
</html>
