<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> 
        <title>ClereMed</title>
        <link rel="stylesheet" href="../style/common.css" />
        
        <link rel="stylesheet" href="../style/lib/jquery.mobile-1.0.1.min.css" />
        <script src="../javascript/lib/jquery-1.6.4.min.js"></script>
        <script src="../javascript/lib/jquery.mobile-1.0.1.min.js"></script>
        <script src="../javascript/medications.js"></script>
        
        <!--link type="text/css" rel="stylesheet" href="../style/jquery.mobile-1.0.1.min.css" />
         <script src="../javascript/jquery.mobile-1.0.1.min.js"></script></script-->
        
        <style>
            #medicationInstructions{
                margin-top: -3.25%;
                margin-bottom: -1.75%;
            }
            
            #checkboxSection{
                margin-bottom: -1.5%;
            }
        </style>
    </head>
	
	<body>
        <div id="main" data-role="page">
            <div data-role="content">
                <div id="checkboxPage"><h2>Medications</h2>
                    <div id="medicationInstructions">Select any of the patient's medications/medical conditions that could contribute to poor vision</div> 
                    
                    <div id="checkboxSection">
                        <fieldset id="choices" class="ui-grid-a">
                            <div class="ui-block-a">
                                <div data-role="fieldcontain">
                                    <fieldset data-role="controlgroup">
                                        
                                        <input type="checkbox" name="Corticosteriods" id="Corticosteriods" class="custom" />
                                        <label for="Corticosteriods">Corticosteriods</label>
                                        
                                        <input type="checkbox" name="Anticholinergics" id="Anticholinergics" class="custom" />
                                        <label for="Anticholinergics">Anticholinergics</label>
                                        
                                        <input type="checkbox" name="Eyedrops" id="Eyedrops" class="custom" />
                                        <label for="Eyedrops">Eye Drops</label>
                                        
                                        <input type="checkbox" name="Diabetes" id="Diabetes" class="custom" />
                                        <label for="Diabetes">Diabetes</label>
                                        
                                        <input type="checkbox" name="Hypertension" id="Hypertension" class="custom" />
                                        <label for="Hypertension">Hypertension</label>
                                        
                                    </fieldset>
                                </div>
                            </div>
                            <div class="ui-block-b">
                                <div data-role="fieldcontain">
                                    <fieldset data-role="controlgroup">
                                        <div id="columnb">
                                            <input type="checkbox" name="Glaucoma" id="Glaucoma" class="custom" />
                                            <label for="Glaucoma">Glaucoma</label>
                                            
                                            <input type="checkbox" name="Cataracts" id="Cataracts" class="custom" />
                                            <label for="Cataracts">Cataracts</label>
                                        </div>
                                        <a href="#addMedDialog" data-role="button" data-rel="dialog" data-icon="plus">Add Medications/Medical Condition</a>
                                    </fieldset>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                
                <button data-role="none" id="done" class="greenBtn longBtn">Done</button>
                <button data-role="none" id="cancel" class="pinkBtn longBtn" 	
                    onclick="window.location.href='advice.html'" 
                    ontouchend="window.location.href='advice.html'">Skip</button>
                
                <button data-role="none" id="cancel" class="pinkBtn cancelBtn"
                    onclick="window.location.href='index.html'" 
                    ontouchend="window.location.href='index.html'">Cancel</button>
            </div>
        </div>
        
        
        <!--DIALOG-->
        <div data-role="page" id="addMedDialog" data-theme="d" data-position="inline">
            <div data-role="header">
                <h1>Add Medication/Medical Condition</h1>
            </div>
			
            <div data-role="content" class="center-wrapper">
                <input type="text" name="med" id="med" value=""  />
    			
                <!--a href="#" id="submitAdd" data-role="button" data-inline="true" data-rel="back">Submit</a>
                 <a href="#" id="cancel" data-role="button" data-inline="true" data-rel="back">Cancel</a-->
                
                <button data-role="none" id="submitAdd" class="greenBtn modalDoneBtn">Done</button>
                <button data-role="none" id="cancel" class="pinkBtn modalCancelBtn"
                    data-rel="back">Cancel</button>
            </div>
        </div>
        
	</body>
	
</htm>
