<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> 
    	<title>ClereMed</title>
    	
    	<link rel="stylesheet" href="../style/common.css" />
        <style>
            #messageBox {
                width: 70%;
                height: 275px;
                padding: 1%;
                margin-left: 14%;
                margin-top: 10%;
            }
            
            #modalMessage_text{
                font-size: 1.5em;
                color: black;
                text-align: center;
                margin-bottom:2%;
            }
            
            #modalMessage_done {
                height: 43px;
                width: 20%;
            }
        </style>
    	
    	<!--to change later-->
    	<link rel="stylesheet" href="../style/lib/jquery.mobile-1.0.1.min.css" />
		<script src="../javascript/lib/jquery-1.6.4.min.js"></script>
		<script src="../javascript/lib/jquery.mobile-1.0.1.min.js"></script>
		
		<!--link type="text/css" rel="stylesheet" href="../style/jquery.mobile-1.0.1.min.css" />
         <script src="../javascript/jquery.mobile-1.0.1.min.js"></script></script-->
		<link rel="stylesheet" href="../style/cleremed.min.css" />
		<!--script src="../javascript/zepto.min.js"></script-->
		<script src="../javascript/questionnaire.js"></script>
        
	</head>
	
	<body><div data-role="page" data-theme="a">
		<!--div align=right><a href="index.html" data-ajax=false data-role="button" data-inline="true" data-icon="home">Start over</a></div-->
        
        <div id="whiteSpace"></div>
        
		<div data-role="content" id="mainSection" class="centreMargin">
			<h2 class="center-wrapper titleSqueeze">Touch any box to check it.</h2>
			
			<!--h5 class="checkboxSqueeze">Do you use...</h5-->
            <legend>Do you use...</legend>
			<form>
                <div data-role="fieldcontain" id="aidsUsed" class="checkboxSqueeze">
                    <fieldset data-role="controlgroup">
                        <div id="glassesContainer">
                            <input type="checkbox" name="glasses" id="glasses" class="custom" />
                            <label for="glasses" data-iconpos="right" id="glassesLabel" value="glasses, contact lenses, bifocals, or reading glasses">Glasses, contact lenses, bifocals, or reading glasses</label>
                            
                            <div id="glassesnowContainer">
                                <input type="checkbox" name="glassesnow" id="glassesnow" class="custom" />
                                <label for="glassesnow" data-iconpos="right">Are you wearing them right now? </label>
                            </div>
                        </div>
                        
                        <div id="magnifierContainer">
                            <input type="checkbox" name="magnifier" id="magnifier" class="custom" />
                            <label for="magnifier" data-iconpos="right" id="magnifierLabel" value="magnifier">A magnifier</label>
                            
                            <div id="magnifiernowContainer">
                                <input type="checkbox" name="magnifiernow" id="magnifiernow" class="custom" />
                                <label for="magnifiernow" data-iconpos="right">Are you using your magnifier right now? </label>
                            </div>
                        </div>
                        
                        <input type="checkbox" name="largeprint" id="largeprint" class="custom" />
                        <label for="largeprint" data-iconpos="right">Large print materials</label>
                    </fieldset>
                </div>
			</form>
			
            <button data-role="none" id="cancel" class="pinkBtn cancelBtn"
                onclick="window.location.href='index.html'" 
                ontouchend="window.location.href='index.html'">Cancel</button>
            <button data-role="none" id="done" class="greenBtn doneBtn">Touch here when done</button>
		</div>
	    
	    
        <div class="modalMessage">
            <div id="messageBox" class="modalMessage_box">
                <div id="modalMessage_text"><br /></div>
                <button id="modalMessage_cancel" data-role="none" class="pinkBtn">Cancel</button>
                <button id="modalMessage_done" data-role="none" class="greenBtn">Continue</button>
            </div>
        </div>
	</div></body>
	
</htm>
