<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> 
        <title>ClereMed</title>
        
        <link rel="stylesheet" href="../style/common.css" />
        
        <style>
            #marginAdjust {
                margin-top: 10%;
            }
        </style>
    </head>
	
	<body><div data-role="page" data-theme="a">
		
		<div data-role="content" class="center-wrapper">
			<h1 id="marginAdjust">You are done! <br /><br />
                Show this screen to the pharmacist.</h1>
		</div>
		<br />
		<button id="pharmacistBtn" name="pharmacistBtn" class="redBtn">Pharmacist access</button>
		
		<button data-role="none" id="cancel" class="pinkBtn cancelBtn"
			onclick="window.location.href='index.html'" 
    		ontouchend="window.location.href='index.html'">Cancel</button>
	</div></body>
    
    <script type="text/javascript">
        document.ontouchmove = function(event){ event.preventDefault(); }
        
        document.getElementById('pharmacistBtn').ontouchend = onContinue;
        document.getElementById('pharmacistBtn').onclick = onContinue;
        
        function onContinue () {
            console.log("ON CONTINUE");
            var t = setTimeout( "moveUrl()" , 300);
        }
        
        var moveUrl = function (){
            console.log("MOVE URL");
            var url;
            var optionsSetting = JSON.parse(localStorage.getItem('optionsSetting') );
                        
            url = optionsSetting['medPage']? 'medications.html' : 'advice.html';
            window.location.href=url;
        }
    </script>
	
</html>
