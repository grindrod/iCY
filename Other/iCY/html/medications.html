<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
            <title>ClereMed</title>

            <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
            <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

	<body><div data-role="page">
		<div align=right><a href="index.html" data-ajax=false data-role="button" data-inline="true" data-icon="home">Start over</a></div>
		
		<div data-role="content">
			<h1>Medications</h1>
			<h2>Select any of the patient's medications/medical conditions that could contribute to poor vision</h2>
			
                    
                    
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    
                            <input type="checkbox" name="Corticosteriods" id="Corticosteriods" class="custom" />
                            <label for="Corticosteriods">Corticosteriods</label>
                            
                            <input type="checkbox" name="Anticholinergics" id="Anticholinergics" class="custom" />
                            <label for="Anticholinergics">Anticholinergics</label>
                            
                            <input type="checkbox" name="Eyedrops" id="Eyedrops" class="custom" />
                            <label for="Eyedrops">Eye Drops</label>
                            
                            <input type="checkbox" name="Diabetes" id="Diabetes" class="custom" />
                            <label for="Diabetes">Diabetes</label>
                                    
                            <input type="checkbox" name="Hypertension" id="Hypertension" class="custom" />
                            <label for="Hypertension">Hypertension</label>
                                    
                                </fieldset>
                                </div>
                        </div>
                        <div class="ui-block-b">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    
                                    <input type="checkbox" name="Glaucoma" id="Glaucoma" class="custom" />
                                    <label for="Glaucoma">Glaucoma</label>
                                    
                                    <input type="checkbox" name="Cataracts" id="Cataracts" class="custom" />
                                    <label for="Cataracts">Cataracts</label>
                                    
                                    <input type="checkbox" name="Custom1" id="Custom1" class="custom" />
                                    <label for="Custom1">Other1</label>
                                    
                                    <input type="checkbox" name="Custom2" id="Custom2" class="custom" />
                                    <label for="Custom2">Other2</label>
                                    
                                </fieldset>
                            </div>
                        </div>
			
		</div>
		
		<a href="test.html" data-ajax="false" data-role="button" data-theme="b">Done</a>
		<a href="test.html" data-ajax="false" data-role="button">Skip</a>
	</div></body>
