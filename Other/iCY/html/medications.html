<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
            <title>ClereMed</title>
            
            <!--to change later-->
            
            <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
            <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
            <script src="../javascript/medications.js"></script>
            
            <!--link type="text/css" rel="stylesheet" href="../style/jquery.mobile-1.0.1.min.css" />
             <script src="../javascript/jquery.mobile-1.0.1.min.js"></script></script-->
            
            </head>
	
	<body>
	<div id="main" data-role="page">
		<div align=right><a href="index.html" data-ajax=false data-role="button" data-inline="true" data-icon="home">Start over</a></div>
		
		<div data-role="content">
			<h1>Medications</h1>
			<h2>Select any of the patient's medications/medical conditions that could contribute to poor vision</h2>
                    
            <fieldset id="choices" class="ui-grid-a">
                <div class="ui-block-a">
                    <div data-role="fieldcontain">
                    	<fieldset data-role="controlgroup">
                                    
                        <input type="checkbox" name="Corticosteriods" id="Corticosteriods" class="custom" />
                        <label for="Corticosteriods">Corticosteriods</label>
                            
                        <input type="checkbox" name="Anticholinergics" id="Anticholinergics" class="custom" />
                        <label for="Anticholinergics">Anticholinergics</label>
                            
                        <input type="checkbox" name="Eyedrops" id="Eyedrops" class="custom" />
                        <label for="Eyedrops">Eye Drops</label>
                            
                        <input type="checkbox" name="Diabetes" id="Diabetes" class="custom" />
                        <label for="Diabetes">Diabetes</label>
                                    
                        <input type="checkbox" name="Hypertension" id="Hypertension" class="custom" />
                        <label for="Hypertension">Hypertension</label>
                                    
                        </fieldset>
					</div>
				</div>
                <div class="ui-block-b">
                	<div data-role="fieldcontain">
                    	<fieldset data-role="controlgroup">
                    	<div id="columnb">
                         	<input type="checkbox" name="Glaucoma" id="Glaucoma" class="custom" />
                           	<label for="Glaucoma">Glaucoma</label>
                                    
                            <input type="checkbox" name="Cataracts" id="Cataracts" class="custom" />
                            <label for="Cataracts">Cataracts</label>
						</div>
                        <a href="#addMedDialog" data-role="button" data-rel="dialog" data-icon="plus">Add Medications/Medical Condition</a>
                    	</fieldset>
                    </div>
				</div>
			</fieldset>
			
		</div>

		
		<a href="advice.html" data-ajax="false" data-role="button" data-theme="b">Done</a>
		<a href="advice.html" data-ajax="false" data-role="button">Skip</a>
	</div>
	
	
	<!--DIALOG-->
	<div data-role="page" id="addMedDialog" data-theme="d" data-position="inline">
		<div data-role="header">
			<h1>Add Medication/Medical Condition</h1>
		</div>
			
		<div data-role="content">
    		<input type="text" name="med" id="med" value=""  />
    			
    		<a href="#" id="submitAdd" data-role="button" data-inline="true" data-rel="back">Submit</a>
    		<a href="#" id="cancel" data-role="button" data-inline="true" data-rel="back">Cancel</a>
		</div>
	</div>
	
	</body>
	
</htm>
