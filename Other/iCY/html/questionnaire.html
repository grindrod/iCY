<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
    	<title>ClereMed</title>
    	
    	<link rel="stylesheet" href="../style/common.css" />
    	
    	<!--to change later-->
    	<link rel="stylesheet" href="../style/lib/jquery.mobile-1.0.1.min.css" />
		<script src="../javascript/lib/jquery-1.6.4.min.js"></script>
		<script src="../javascript/lib/jquery.mobile-1.0.1.min.js"></script>
		
		<!--link type="text/css" rel="stylesheet" href="../style/jquery.mobile-1.0.1.min.css" />
		<script src="../javascript/jquery.mobile-1.0.1.min.js"></script></script-->
		<link rel="stylesheet" href="../style/cleremed.min.css" />
		<!--script src="../javascript/zepto.min.js"></script-->
		<script src="../javascript/questionnaire.js"></script>
    
	</head>
	
	<body><div data-role="page" data-theme="a">
		<!--div align=right><a href="index.html" data-ajax=false data-role="button" data-inline="true" data-icon="home">Start over</a></div-->
		
		<div data-role="content" class="centreMargin">
			<!--h5 align="center">Touch any box to check it.</h5-->
			
			<table width=100%><tr>
			<tr><td width=60%>Do you use...</td>
				<td width=40%>Do you have difficulty reading...</td>
			</tr>
			
			<td valign="top">
			<div data-role="fieldcontain" id="aidsUsed">
    			<fieldset data-role="controlgroup">
    			
    			   <div id="glassesContainer">
				   		<input type="checkbox" name="glasses" id="glasses" class="custom" value="glasses or contact lenses" />
				   		<label for="glasses" data-iconpos="right" id="glassesLabel" value="glasses or contact lenses">Glasses or contact lenses</label>
				   
				   		<div id="glassesnowContainer">
				   		<input type="checkbox" name="glassesnow" id="glassesnow" class="custom" value="glassesnow" />
				   		<label for="glassesnow" data-iconpos="right">Are you wearing your glasses or contact lenses right now? </label>
				   		</div>
				   </div>
				   
				   <div id="bifocalsContainer">
				   		<input type="checkbox" name="bifocals" id="bifocals" class="custom" value="bifocals or reading glasses" />
				   		<label for="bifocals" data-iconpos="right" id="bifocalsLabel">Bifocals or reading glasses</label>
				   
				   		<div id="bifocalsnowContainer">
				   		<input type="checkbox" name="bifocalsnow" id="bifocalsnow" class="custom" />
				   		<label for="bifocalsnow" data-iconpos="right">Are you wearing your bifocals or reading glasses right now? </label>
				   		</div>
				   </div>
				   
				   <div id="magnifierContainer">
				   		<input type="checkbox" name="magnifier" id="magnifier" class="custom" value="magnifier" />
				   		<label for="magnifier" data-iconpos="right" id="magnifierLabel">A magnifier</label>
				   
				   		<div id="magnifiernowContainer">
				   		<input type="checkbox" name="magnifiernow" id="magnifiernow" class="custom" value="magnifiernow" />
				   		<label for="magnifiernow" data-iconpos="right">Are you using your magnifier right now? </label>
				   		</div>
				   </div>
				   
				   <input type="checkbox" name="largeprint" id="largeprint" class="custom" />
				   <label for="largeprint" data-iconpos="right">Large print materials</label>
				</fieldset>
			</div>
			</td>
			
			<td valign="top">
			<div data-role="fieldcontain">
    			<fieldset data-role="controlgroup">
				   <!--legend>Agree to the terms:</legend-->
				   <input type="checkbox" name="prescription" id="prescription" class="custom" />
				   <label for="prescription" data-iconpos="right">Prescription labels</label>
				   
				   <input type="checkbox" name="nonprescription" id="nonprescription" class="custom" />
				   <label for="nonprescription" data-iconpos="right">Non-prescription labels</label>
				   
				   <input type="checkbox" name="worn" id="worn" class="custom" />
				   <label for="worn" data-iconpos="right">Worn prescription labels</label>
				   
				   <input type="checkbox" name="glossy" id="glossy" class="custom" />
				   <label for="glossy" data-iconpos="right">Glossy papers (magazines)</label>
				</fieldset>
			</div>
			</td>
			</tr>
			</table>
			
		</div>
    
    	<button data-role="none" id="cancel" class="pinkBtn cancelBtn" onclick="window.location.href='index.html'" 
    		ontouchend="window.location.href='index.html'">Cancel</button>
	    <button data-role="none" id="done" class="greenBtn doneBtn" 
	    	onclick="window.location.href='test.html'" 
    		ontouchend="window.location.href='test.html'">Touch here when done</button>
	    
	</div></body>
	
</htm>
