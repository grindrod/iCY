<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ClereMed</title>
    <link rel="stylesheet" type="text/css" href="../style/common.css" />
    
    <script type="text/javascript" src="../javascript/head.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    
    <!--Temporarily using zepto for document.ready() since it's similar to jquery-->
    <script src="../javascript/zepto.min.js"></script>
    <script type="text/javascript" src="../javascript/test.js"></script>
</head>

<body>
<div id="mainTestBody">
<h2 align="center">Follow the instructions on the drug label below by dragging the tablets into the correct boxes.</h2>
    
    <table id="labelButtonArea" border="0px">
    	<tr>
        	<td id="labelSection" align="center">
        		<div id="labelWrapper">
	    			<div id="instructionLabel" class="border">Take two tablets at lunch.</div>
	    		</div>
    		</td>
        	<td id="labelButtonSection" align="right" width=30%>
            	<button id="largerFontBtn" class="buttonOrange">Touch here if you cannot read label</button>
        	</td>
        </tr>
    </tables>
    
    <table id="tableOfTablets" align="center" border="0px">
        <tr>
            <td><div id="pill1" class="touchBox"><div class="pillLabel">Pill</div></div></td>
            <td><div id="pill1" class="touchBox"><div class="pillLabel">Pill</div></div></td>
            <td><div id="pill2" class="touchBox"><div class="pillLabel">Pill</div></div></td>
            <td><div id="pill3" class="touchBox"><div class="pillLabel">Pill</div></div></td>
            <td><div id="pill4" class="touchBox"><div class="pillLabel">Pill</div></div></td>
            <td><div id="pill5" class="touchBox"><div class="pillLabel">Pill</div></div></td>
        </tr>
    </table>
    
    <div id="boxAroundTimeBoxes">
    <table id="tableOfTimeslots" align="center" border="0px" height="175px">
        <tr>
			<td class="alignTimeBox"><div id="breakfast" data-row1="drop1row1" data-row2="drop1row2" class="dropArea"><b>Breakfast</b><table>
            <tr id="drop1row1"></tr><tr id="drop1row2"></tr></table></div>
            </td>
            <td class="alignTimeBox"><div id="lunch" data-row1="drop2row1" data-row2="drop2row2" class="dropArea"><b>Lunch</b><table>
            <tr id="drop2row1"></tr><tr id="drop2row2"></tr></table></div>
            </td>
            <td class="alignTimeBox"><div id="dinner" data-row1="drop3row1" data-row2="drop3row2" class="dropArea" ><b>Dinner</b><table>
            <tr id="drop3row1"></tr><tr id="drop3row2"></tr></table></div>
            </td>
            <td ><div id="bedtime" data-row1="drop4row1" data-row2="drop4row2"class="dropArea"><b>Bedtime</b><table>
            <tr id="drop4row1"></tr><tr id="drop4row2"></tr></table></div>
            </td>
        </tr>
    </table>
    </div>

    <button id="cancel" class="pinkBtn cancelBtn" onclick="window.location.href='index.html'" ontouchend="window.location.href='index.html'">Cancel</button>
    <button id="done" class="greenBtn doneBtn" disabled="true">Touch here when done</button>
    </div>
    
    <div id="repeatTest">
    	<div id="repeatTest_box">
    		<div id="repeatTest_message">Please Repeat the Test
    			<br />
    		    <button id="repeatTest_done" class="greenBtn" onclick="repeatTest();">OK</button>
    		</div>
    	</div>
    </div>
</body>
</html>
