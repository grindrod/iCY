<body><h2 align="center">Follow the instructions on the drug label below by dragging the tablets into the correct boxes.</h2>
    
    
    <table border="0px" cellspacing="4" cellpadding="10" width="800em" align="center">
    	<tr>
        	<td align="center">
        		<table border="2px" cellspacing="4" cellpadding="10" width="500em" align="center">
        			<tr>
        				<td align="center"><div id="instructionLabel">Take two tablets at lunch.</div></td>
    				</tr>
    			</table>
    		</td>
        	<td align=left>
            	<button id="largerFontBtn" class="button">Touch here if you cannot read label</button>
        	</td>
        </tr>
    </tables>

    <table id="tableOfTablets" align="center">
        <tr>
            <td><div id="pill1" class="touchBox"><span>Pill 1</span></div></td>
            <td><div id="pill1" class="touchBox"><span>Pill 2</span></div></td>
            <td><div id="pill2" class="touchBox"><span>Pill 3</span></div></td>
            <td><div id="pill3" class="touchBox"><span>Pill 4</span></div></td>
            <td><div id="pill4" class="touchBox"><span>Pill 5</span></div></td>
            <td><div id="pill5" class="touchBox"><span>Pill 6</span></div></td>
        </tr>
    </table>
    
    <table id="tableOfTimeslots" align="center">
        <tr>
			<td class="alignTimeBox"><div id="breakfast" data-row1="drop1row1" data-row2="drop1row2" class="dropArea"><b>Breakfast</b><table>
            <tr id="drop1row1"></tr><tr id="drop1row2"></tr></table></div>
            </td>
            <td class="alignTimeBox"><div id="lunch" data-row1="drop2row1" data-row2="drop2row2" class="dropArea"><b>Lunch</b><table>
            <tr id="drop2row1"></tr><tr id="drop2row2"></tr></table></div>
            </td>
            <td class="alignTimeBox"><div id="dinner" data-row1="drop3row1" data-row2="drop3row2" class="dropArea" ><b>Dinner</b><table>
            <tr id="drop3row1"></tr><tr id="drop3row2"></tr></table></div>
            </td>
            <td ><div id="bedtime" data-row1="drop4row1" data-row2="drop4row2"class="dropArea"><b>Bedtime</b><table>
            <tr id="drop4row1"></tr><tr id="drop4row2"></tr></table></div>
            </td>
        </tr>
    </table>
    <br />
