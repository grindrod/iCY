<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ClereMed</title>
    <script type="text/javascript" src="../javascript/head.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    
    <!--Temporarily using zepto for document.read() since it's similar to jquery-->
    <script src="../javascript/zepto.min.js"></script>
    <script type="text/javascript" src="../javascript/test.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/common.css" />
    
</head>

<body>
	<div align=right><button id="start" class="button">Start over</button></div>
    <h2 align="center">Follow the instructions on the drug label below by dragging the tablets into the correct boxes.</h2>
    
    
    <table border="0px" cellspacing="4" cellpadding="10" width="800em" align="center">
    	<tr>
        	<td align="center">
        		<table border="2px" cellspacing="4" cellpadding="10" width="500em" align="center">
        			<tr>
        				<td align="center"><div id="instructionLabel">Take two tablets at lunch.</div></td>
    				</tr>
    			</table>
    		</td>
        	<td align=left>
            	<button id="largerFontBtn" class="button">Touch here if you cannot read label</button>
        	</td>
        </tr>
    </tables>

    <table id="tableOfTablets" align="center">
        <tr>
            <td><div id="pill1" class="touchBox"><span>Pill 1</span></div></td>
            <td><div id="pill1" class="touchBox"><span>Pill 2</span></div></td>
            <td><div id="pill2" class="touchBox"><span>Pill 3</span></div></td>
            <td><div id="pill3" class="touchBox"><span>Pill 4</span></div></td>
            <td><div id="pill4" class="touchBox"><span>Pill 5</span></div></td>
            <td><div id="pill5" class="touchBox"><span>Pill 6</span></div></td>
        </tr>
    </table>
    
    <table id="tableOfTimeslots" align="center">
        <tr>
            <td><div id="drop1" data-table="breakfast_table" class="dropArea"><b>Breakfast</b></div>
            <table id="breakfast_table"></table>
            </td>
            <td><div id="drop2" data-table="lunch_table" class="dropArea"><b>Lunch</b></div>
            <table id="lunch_table"></table>
            </td>
            <td><div id="drop3" class="dropArea" data-table="dinner_table"><b>Dinner</b></div>
            <table id="dinner_table"></table>
            </td>
            <td><div id="drop4" class="dropArea" data-table="bedtime_table"><b>Bedtime</b></div>
            <table id="bedtime_table"></table>
            </td>
        </tr>
    </table>
    <br />
    <div align="right"><button id="done" class="button">Touch here when done</button></div>

</body>
</html>
