<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> 
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <title>ClereMed</title>
        
        <link rel="stylesheet" href="../style/common.css" />
        <style>
            #instructionSection {
                margin-top: 12%;
                margin-left: 15%;
                margin-right: 15%;
            }
            
            #list {
                margin-top: 0%;
                margin-left: 5%;
            }
            
            #nextPage {
                display: none;
            }
        </style>
    </head>
    
	<body>
        <div id="instructionSection">
            <h1 id="title">How do you read labels?</h1>
            On the next screen, there is a quick exercise. <br /><br/ >
        
            Read the instructions on the drug label and drag the tablet into the correct boxes.
        </div>
        <button data-role="none" id="cancel" class="whiteBtn cancelBtn"
			onclick="window.location.href='index.html'" 
    		ontouchend="window.location.href='index.html'">Cancel</button>
		<button id="nextPage" class="greenBtn doneBtn">Start -></button>
	</body>
    
    <script src="../javascript/lib/jquery-1.6.4.min.js"></script>
    <script>
        $('#nextPage').hide();
        var t = setTimeout( "nextButtonFade()", 2000);
        
        document.ontouchmove = function(event){ event.preventDefault(); }
        
        function nextButtonFade(){
            $('#nextPage').fadeIn('slow', function(){ 
                $('#nextPage').bind('touchend click', function() {
                    window.location.href='test.html';
                });
            });
        }
    </script>
    
</html>
